<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cart-popup {
            width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .cart-header {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-bottom: 2px solid #000;
        }

        .cart-body {
            text-align: center;
            padding: 20px;
        }

        .cart-body img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .cart-body p {
            font-size: 16px;
            color: #666;
        }

        .cart-footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #000;
        }

        .cart-footer button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-footer button:hover {
            background-color: #333;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="cart-popup">
        <button class="close-btn" onclick="closeCart()">&times;</button>
        <div class="cart-header">GIỎ HÀNG</div>
        <div class="cart-body">
            <img src="https://via.placeholder.com/50" alt="Empty Cart">
            <p>No products in cart yet</p>
        </div>
        <div class="cart-footer">
            <button onclick="goToHomepage()">Trở về trang chủ</button>
        </div>
    </div>

    <script>
        function closeCart() {
            alert('Đóng giỏ hàng!'); // Bạn có thể thêm logic để ẩn popup nếu cần
        }

        function goToHomepage() {
            window.location.href = '/'; // Đổi đường dẫn về trang chủ nếu cần
        }
    </script>
</body>
</html>
