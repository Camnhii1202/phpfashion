<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Fashion Store</title>
    <style>
        /* Tổng quan */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('d748fb210234317.670dfd502fd3e.jpg')center/cover no-repeat;
            background-color: rgba(255, 255, 255, 0.60); /* Lớp phủ màu trắng mờ */
            background-blend-mode: overlay;
        }

        .login-form {
            width: 450px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7); /* Màu nền trắng mờ */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-form::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 95%;
            height: 100%;
            opacity: 0.9; /* Độ mờ của hình nền */
            z-index: -1;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .remember-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .remember-container input[type="checkbox"] {
            margin-right: 5px;
        }

        .facebook-btn {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .facebook-btn:hover {
            background-color: #165db9; /* Xanh đậm hơn khi hover */
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form button:hover {
            background-color: #333;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .register-link a {
            color: #292c2e;
            text-decoration: underline;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .separator {
            margin: 15px 0;
            text-align: center;
            position: relative;
        }

        .separator span {
            background: #fff;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .separator::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: #ccc;
            z-index: 0;
        }
    </style>
</head>
<body>
    <h1><a href="d748fb210234317.670dfd502fd3e.jpg"></a> </h1>
    <form class="login-form" method="POST" action="">
        <h2>LSOUL</h2>
        <p>Log in or create an account</p>
        <button class="facebook-btn">
            <i class="facebook-icon"></i> Continue with Facebook
        </button>
        <div class="separator">
            <span>or</span>
        </div>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="remember-container">
            <label><input type="checkbox" name="remember"> Remember me</label>
            <a href="#" style="color: rgb(160, 40, 86);">Forgot password?</a>
        </div>
        <button type="submit">LOG IN</button>
        <div class="register-link">
            Don't have an account? <a href="register.html">Register</a>
        </div>
    </form>
</body>
</html>
