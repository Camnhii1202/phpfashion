<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thông Tin Khách Hàng</title>
    <link rel="stylesheet" href="Quản lý thông tin khách hàng.css">
</head>
<body>
    <div class="container">
        <div class="customer-management">
            <!-- Left Section: Customer Info -->
            <div class="customer-info">
                <img src="https://via.placeholder.com/120" alt="Avatar">
                <h2>Nguyễn Văn A</h2>
                <p>Email: nguyenvana@example.com</p>
                <a href="Cập nhật thông tin khách hàng.html" class="edit-button">Chỉnh Sửa Thông Tin</a>
            </div>

            <!-- Right Section: Order Info -->
            <div class="order-info">
                <h3>Thông Tin Đơn Hàng</h3>
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>Đơn Hàng</th>
                            <th>Ngày Đặt</th>
                            <th>Trạng Thái</th>
                            <th>Tổng Giá</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr onclick="window.location.href='chi tiết thông tin đơn hàng.html'" style="cursor: pointer;">
                            <td>#12345</td>
                            <td>2024-08-01</td>
                            <td><span class="status completed">Hoàn Thành</span></td>
                            <td>1.500.000 đ</td>
                        </tr>
                        <tr onclick="window.location.href='chi tiết thông tin đơn hàng.html'" style="cursor: pointer;">
                            <td>#12346</td>
                            <td>2024-08-15</td>
                            <td><span class="status pending">Chờ Xử Lý</span></td>
                            <td>2.300.000 đ</td>
                        </tr onclick="window.location.href='chi tiết thông tin đơn hàng.html'" style="cursor: pointer;">
                        <tr>
                            <td>#12347</td>
                            <td>2024-08-20</td>
                            <td><span class="status cancelled">Đã Hủy</span></td>
                            <td>700.000 đ</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
