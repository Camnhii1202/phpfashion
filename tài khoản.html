<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - LSOUL</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="login">
         <h1><a href="d748fb210234317.670dfd502fd3e.jpg"></a> </h1>
    <form class="login-form" method="POST" action="">
        <h2>LSOUL</h2>
        <p>Log in or create an account</p>
        <button class="facebook-btn">
            <i class="facebook-icon"></i> Continue with Facebook
        </button>
        <div class="separator">
            <span>or</span>
        </div>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="remember-container">
            <label><input type="checkbox" name="remember"> Remember me</label>
            <a href="#" style="color: rgb(160, 40, 86);">Forgot password?</a>
        </div>
        <button type="submit">LOG IN</button>
        <div class="register-link">
            Don't have an account? <a href="đăng ký.html">Register</a>
        </div>
    </div>
    </form>
</body>
</html>
