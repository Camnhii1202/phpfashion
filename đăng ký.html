<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Fashion Store</title>
    <link rel="stylesheet" href="đăng ký.css">
</head>
<body>
    <form class="register-form" method="POST" action="">
        <h2>LSOUL</h2>
        <p>Log in or create an account</p>
        <div class="separator">
            <span>or</span>
        </div>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="repassword" placeholder="Re-enter The Password" required>
        <div class="privacy-container">
            <input type="checkbox" name="agree" required>
            <label>I agree with <a href="#">Privacy Policy</a></label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
